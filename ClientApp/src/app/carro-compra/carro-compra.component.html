<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table  class="table table-hover" >
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos;let i = index">
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="../../assets/images/NoDisponible.jpg" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a routerLink="/detalles/{{producto.id}}">{{productos[i].titulo}}</a></h4>
                                <h5 class="media-heading">Vendido por <a>nombre proveedor</a></h5>
                                <span>Estado: </span><span id='Estado_inventario'[className]='clase'><strong>{{carros[i].estado}}</strong></span>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                            <strong>{{carros[i].cantidad}}</strong>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{productos[i].precio}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{carros[i].total}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button (click)='eliminar_producto(carros[i].id)' type="button" class="btn btn-danger">
                                <img src="../../assets/images/trash.svg" width="20"   height="20" class="d-inline-block mr-1 mb-1" alt="trash">Remover
                        </button></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td><h3>a</h3></td>
                        <td><h3>pagar</h3></td>
                        <td class="text-right"><h3><strong>${{total_general}}</strong></h3></td>
                    </tr>
                   
                </tbody>
            </table>
            <button type="button" routerLink='/lista-productos' class="btn btn-primary ml-10">
              Seguir comprando
            </button>
            <button type="button" (click)= "crear_factura()" class="btn btn-success float-right">
                Pagar
            </button>
        </div>
    </div>
</div>
