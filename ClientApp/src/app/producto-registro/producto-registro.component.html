<div class="container">
   
            <div #myform class="form-group">
                    <img [src]="imgURL" *ngIf="imgURL" class="avatar img-circle img-thumbnail" alt="alt">
                                            <h6>Imagen producto</h6>
                                            <input #imageInput type="file" accept="image/*"
                                            (change)="processFile(imageInput)" >
                </div>
                
                <div class="form-group">
                        <label>Nombre producto</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.titulo">
                    </div>
                    <div class="form-group">
                            <label>Precio</label>
                            <input type="number" class="form-control" name="precio" [(ngModel)]="producto.precio">
                        </div>
                        <div class="form-group">
                                <label>Estilo/Color</label>
                                <input type="text" class="form-control" name="color" [(ngModel)]="producto.estilo_color">
                            </div>
                            <div class="form-group">
                                    <label>Categoria</label>
                                    <select class="form-control"  name="categoria" ><option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}</option></select>
                                    <div class="container">
                                        <div class="row">
                                                <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#filter-panel">
                                                        <span class="glyphicon glyphicon-cog"></span>+ Añadir nueva categoria
                                                    </button>
                                        <div id="filter-panel" class="collapse filter-panel">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <form class="form-inline" role="form">
                                                        <label>Nombre categoria</label>
                                                        <input type="text" [(ngModel)]="categoria.nombre" class="form-control ml-2" name="ncategoria">
                                                        <button class="btn btn-success mr-3 ml-2" (click)="addcategoria()">Registrar categoria</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>    
                                        
                                        </div>
                                </div>
                                </div>
                             <div class="form-group">
                                        <label>Etiquetas</label>
                              <tag-input placeholder="Añadir etiqueta" secondaryPlaceholder="Ingrese Etiquetas"></tag-input>
                                             </div>
                                         <div class="form-group">
                                            <label>Cantidad</label>
                                            <input type="number" class="form-control" name="cantidad" [(ngModel)]="producto.cantidad">
                                        </div>
                    <div class="form-group">
                            <label>Descripcion de producto</label>
                            <textarea class="form-control" rows="8" id="comment"[(ngModel)]="producto.descripcion"></textarea>
                        </div>
                        <button class="btn btn-primary mr-3" (click)="refresh()">Refrescar</button><button class="btn btn-primary" (click)="addproducto()">Registrar</button>

</div>
